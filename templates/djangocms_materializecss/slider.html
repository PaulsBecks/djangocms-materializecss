{% load cms_tags %}
<div class="slider {% if instance.fullscreen %} fullscreen {% endif %}">
    <ul class="slides">
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </ul>
</div>
<script>
    $(document).ready(function(){
      $('.slider').slider();
    });
</script>
