<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ instance.header }}</h5>
        <p class="grey-text text-lighten-4">{{ instance.text }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">{{ instance.link_header }}</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="{{ instance.link_url }}">{{ instance.link_text }}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    {{ instance.company_name }}
    </div>
  </div>
</footer>
