<div class="col s{{instance.s}} m{{instance.m}} l{{instance.l}} {{instance.classes}}">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{ instance.img_url }}">
        </div>
        <div class="card-content">
          <span class="card-title activator primary-color-text text-darken-4">{{ instance.name }}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title red-text text-darken-4">{{ instance.name }}<i class="material-icons right">close</i></span>
          <p>{{ instance.text }}
              {% if instance.link_url %}
              <a href="{{instance.link_url}}">more</a>
              {% endif %}
          </p>
        </div>
    </div>
</div>
