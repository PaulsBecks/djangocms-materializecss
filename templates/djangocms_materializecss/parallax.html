{% load cms_tags sekizai_tags static menu_tags %}
<div>
<div class="parallax-container">
  <div class="parallax">

      <img src="{{instance.img_url}}" style="z-index:1">
      {% if instance.headline %}
      <div class="container"><div class="row"><div class="col 12"><div style="z-index:5" class="card transparent">
          <h1>{{ instance.headline }}</h1>
      </div></div></div></div>
      {% endif %}
  </div>
</div>
<div class="section">
 <div class="container">
     <div class="row">
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
     </div>
  </div>
</div>
<script>

    $(document).ready(function(){
      $('.parallax').parallax();
    });

</script>
</div>
