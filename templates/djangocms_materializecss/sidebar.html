{% load menu_tags %}
<ul id="not-slide-out" class="side-nav collapsible collapsible-accordion hide-on-med-and-down" style="transform: translateX(0px)">
  {% if instance.img_url %} <img src="{{ instance.img_url }}" style="max-width:100%"> {% endif %}
  {% show_menu 0 100 100 100 "djangocms_materializecss/full_side_menu.html" %}
</ul>
<ul id="slide-out" class="side-nav collapsible collapsible-accordion">
  {% if instance.img_url %} <img src="{{ instance.img_url }}" style="max-width:100%"> {% endif %}
  {% show_menu 0 100 100 100 "djangocms_materializecss/full_side_menu.html" %}
</ul>
<a href="#" data-activates="slide-out" class="button-collapse btn-floating btn-large waves-effect waves-light red hide-on-large-only" style="position:fixed;bottom:20px;right:20px"><i class="material-icons">menu</i></a>
<script>
  (function($){
  $(function(){

    $('.button-collapse').sideNav();

  }); // end of document ready
})(jQuery); // end of jQuery name space
</script>
