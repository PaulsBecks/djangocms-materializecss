{% load menu_tags %}

{% for child in children %}
<li class="tab col s3 child{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
	<a class="{% if child.selected %} active{% endif %}" target="_self" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
</li>
{% endfor %}
