<!-- This template is a sidebar for social media pages -->

<ul style="position:fixed;left:20px;top:150px;right:auto;bottom:auto">
    {% if instance.twitter_url %}
    <li style="display: block; margin: 10px 0;">
        <a class="btn-floating btn-large blue lighten-3" href="{{ instance.twitter_url }}">
          <i class="ion-social-twitter"></i>
        </a>
    </li>
    {% endif %}
    {% if instance.github_url %}
    <li style="display: block; margin: 10px 0;">
        <a class="btn-floating btn-large waves-effect waves-light black" href="{{ instance.github_url }}"><i class="ion-social-github"></i>
        </a>
    </li>
    {% endif %}
    {% if instance.facebook_url %}
    <li style="display: block; margin: 10px 0;">
        <a class="btn-floating btn-large waves-effect waves-light blue" href="{{ instance.facebook_url }}"><i class="ion-social-facebook"></i>
        </a>
    </li>
    {% endif %}
    {% if instance.yelp_url %}
    <li style="display: block; margin: 10px 0;">
        <a class="btn-floating btn-large waves-effect waves-light white " href="{{ instance.yelp_url }}"><i class="ion-social-yelp"></i>
        </a>
    </li>
    {% endif %}
    {% if instance.linkedin_url %}
    <li style="display: block; margin: 10px 0;">
        <a class="btn-floating btn-large waves-effect waves-light blue darken-2" href="{{ instance.linkedin_url }}"><i class="ion-social-linkedin"></i>
        </a>
    </li>
    {% endif %}
</ul>
